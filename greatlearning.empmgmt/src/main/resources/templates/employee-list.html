<!DOCTYPE html>
<html xml:th="http"//thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link btn btn-primary"
				href="#">Add Employee</a></li>
			<li class="nav-item"><a class="nav-link btn btn-success"
				href="#">List Employee</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
			<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
			</li>
		</ul>

	</nav>
	<div class="container">
		<div class="row">
			<h3>Employee Management System</h3>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="emp: ${emps}">
						<td th:text="${emp.firstName}"></td>
						<td th:text="${emp.lasstName}"></td>
						<td th:text="${emp.email}"></td>
						<td><a href="#" class="btn btn-success" th:href="@{/employees/update/{id}(id-${emp.id)}}">Update</a>|<a
							href="#" class="class=" "btnbtn-danger" th:href="@{/employees/delete/ {id}(id-${emp.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</body>
</html>
